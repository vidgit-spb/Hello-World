<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Hello Node.js</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/6.2.5/system.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/6.2.5/extras/named-register.js"></script>
    <div>
        <a href="#!" class="btn-large waves-effect waves-light" id = "changeStackData">Add tag</a>
    </div> 
    <script type="systemjs-importmap">
        {
            "imports": {
                "bundle": "./bundle.js"
            }
        }
    </script>
</head>
<body>
       
    <table class= "centered">
        <thead>
            <th>Number</th>
            <th>Id</th>
            <th>Tags</th>
            <th>Info</th>
            <th>Max tags</th>
        </thead>    
        <tbody id="dataTable">
            
        </tbody>
    </table>
    <script>
        (async () => {
            await System.import('bundle');

            const { getData } = await System.import('client/getDataFromStack');

            getData();
        })()
    </script>
</body>
</html>
